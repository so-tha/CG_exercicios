<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cubinho</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);


      var geometry_box = new THREE.BoxGeometry();


      var material_cube = new THREE.MeshBasicMaterial({ color: 0x00ff00});

      var cube = new THREE.Mesh(geometry_box, material_cube);

      scene.add(cube);

      camera.position.z = 8; //posiciona
      camera.position.y= 2;
      camera.position.x = 2;

      function animate() {
        requestAnimationFrame(animate);
        //cube.rotation.x += 0.01;
        //cube.rotation.y += 0.01;
        // Rotacionando o cubo em torno do seu próprio eixo
    cube.rotation.y += 0.01;

        // Movendo o cubo em uma órbita circular
        const radius = 3; // Raio da órbita
        const speed = 0.01; // Velocidade de órbita

        cube.position.x = Math.cos(speed * Date.now() * 0.2) * radius;
        cube.position.y = Math.sin(speed * Date.now() * 0.2) * radius;

        // Atualizando a câmera para olhar para o centro da órbita
        camera.lookAt(scene.position);

        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
