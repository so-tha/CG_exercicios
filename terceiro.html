<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cubinho</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();

      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry_box1 = new THREE.BoxGeometry(0.5,2,0.01); //a geometria base para os dois cubos
      var geometry_box = new THREE.SphereGeometry(0.2); // cria a geometria base da esfera

      var material_cube = new THREE.MeshBasicMaterial({ color: 0xffffff});
      var material_sphere = new THREE.MeshBasicMaterial({ color: 0xff0000});

      var cube1 = new THREE.Mesh(geometry_box1, material_cube);
      var cube2 = new THREE.Mesh(geometry_box1, material_cube);
      var sphere = new THREE.Mesh(geometry_box, material_sphere);

      scene.add(cube1);
      scene.add(cube2);
      scene.add(sphere);

      camera.position.z = 8; //posiciona
      cube2.position.x = -6 
      cube1.position.x = 6

      var deveirDireita = false;

      function animate() {
        requestAnimationFrame(animate);

        // Se a pirâmide ultrapassar certa distância, inverta a direção do movimento
        if (sphere.position.x >= 5.5) deveirDireita = false;

        if (sphere.position.x <= -5.5) deveirDireita = true;

        if(deveirDireita) sphere.position.x += 0.1; else sphere.position.x += - 0.1;

        // Atualizando a câmera para olhar para o centro da órbita
        camera.lookAt(scene.position);

        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
