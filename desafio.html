<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pra frente e para trás</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.ConeGeometry(1, 2, 4); // Raio da base, altura, número de segmentos
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const pyramid = new THREE.Mesh(geometry, material);
      scene.add(pyramid);

      camera.position.z = 5; //posiciona a camera

      function animate() {
        requestAnimationFrame(animate);
        pyramid.position.z += 0.1; // ajuste de movimento

          // Se a pirâmide ultrapassar certa distância, inverta a direção do movimento
          if (pyramid.position.z > 2.5 || pyramid.position.z < -5) {
              pyramid.position.z *= -1;
          }

        renderer.render(scene, camera);        

      }
      animate();
    </script>
  </body>
</html>
